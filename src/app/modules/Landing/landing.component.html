<header
  [ngClass]="{ sticky: publicService.sticky }"
  *ngIf="publicService.img1Inicio"
>
  <div
    [ngClass]="{ active: publicService.menuToggle, toggle: true }"
    (click)="toogleMenu()"
  ></div>
  <nav [ngClass]="{ left: true, active: publicService.menu }">
    <ul [ngClass]="{ menu: true, active: publicService.menu }">
      <li>
        <a [routerLink]="'/nosotros'" (click)="toogleMenu()">Nosotros</a>
      </li>
      <li>
        <a [routerLink]="'/servicios'" (click)="toogleMenu()">Servicios</a>
      </li>
    </ul>
  </nav>

  <a [routerLink]="'/'" (click)="toogleMenu()" class="logo">
    <img
      src="../../../assets/icons/RP FONDO TRASPARENTE50.png"
      alt=""
      title=""
      width="50"
    />
  </a>

  <nav [ngClass]="{ rigth: true, active: publicService.menu }">
    <ul>
      <li>
        <a [routerLink]="'/trabajos'" (click)="toogleMenu()">Trabajos</a>
      </li>
      <li>
        <a [routerLink]="'/contacto'" (click)="toogleMenu()">Cont√°ctanos</a>
      </li>
    </ul>
  </nav>
</header>

<!-- fin header -->

  [ngClass]="{ active: publicService.menu }"
>

    </a>
  </li>
  <li>
    <a href="https://instagram.com/" target="_blank">
      <fa-icon [icon]="faInstagram" aria-hidden="true"></fa-icon>
    </a>
  </li>
  <li>
    <a href="https://wa.link/2866m3" target="_blank">
      <fa-icon [icon]="faWhatsapp" aria-hidden="true"></fa-icon>
    </a>
  </li>
</ul>
