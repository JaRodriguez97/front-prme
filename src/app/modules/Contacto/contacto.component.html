<section class="contacto">
  <article
    *ngFor="let R of arrayRedes"
    [ngStyle]="{
      '--color': R.color,
      '--deg': R.deg + 'deg',
      '--degMin': R.degMin + 'deg'
    }"
  >
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path [attr.d]="R.path"></path>
      </svg>

      <h2 style="--characters: {{ R.characters }}ch;">
        {{ R.h2 }}
      </h2>
    </div>
  </article>
</section>
