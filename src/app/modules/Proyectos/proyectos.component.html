<section class="section">
  <article *ngFor="let a of articles">
    <div class="box">
      <h2>{{ a.h2 }}</h2>

      <div class="container">
        <div class="imgBx" [style]="a.img"></div>

        <div class="content">
          <p>{{ a.p }}</p>
        </div>
      </div>
    </div>
  </article>
</section>
