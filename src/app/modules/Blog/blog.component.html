<section
  class="banner"
  id="banner"
  *ngIf="publicService.loadStop || publicService.load"
>
  <header class="content">
    <h2>Nuestro Blog</h2>
    <a class="btn" href="blog#post0">Iniciar Recorrido</a>
    <span
      >Última Actualización: <br />
      23/Mayo/2024 4:40pm (-5 GTM)</span
    >
  </header>
</section>

<section
  *ngFor="let s of sections; let i = index"
  class="blog-post banner"
  [id]="'post' + i"
>
  <article class="post">
    <img [src]="s.img" alt="" width="100%" height="100%" />

    <a [href]="i == 0 ? 'blog#banner' : 'blog#post' + (i - 1)" class="btn prev">
      Volver
    </a>
    <a
      [href]="i == sections.length - 1 ? 'blog#banner' : 'blog#post' + (i + 1)"
      class="btn next"
    >
      Siguiente
    </a>

    <p class="post-title">{{ s.p }}</p>

    <address class="post-date">
      <span>{{ s.day }}</span>
      <span>{{ s.month }}</span>
      <span>{{ s.year }}</span>
    </address>
  </article>
</section>
