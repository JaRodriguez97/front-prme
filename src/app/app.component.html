<section class="preload" *ngIf="publicService.load">
  <label
    [ngClass]="{
      'medium-load': publicService.medium_load
    }"
  ></label>
</section>

<header
  [ngClass]="{ sticky: publicService.sticky }"
  *ngIf="publicService.headerLoad"
>
  <a href="/" class="logo btn">
    <img
      src="../../../assets/icons/RP FONDO TRASPARENTE50.png"
      alt=""
      title=""
      height="50"
      width="auto"
      (load)="imgLogoLoaded()"
    />
    <!-- RP-ME -->
  </a>

  <ul class="social-media">
    <li *ngFor="let sm of socialMedia">
      <a [href]="sm.href" [title]="sm.title" class="btn" target="_blank">
        <fa-icon [icon]="sm.icon" aria-hidden="true"></fa-icon>
      </a>
    </li>
  </ul>

  <nav [ngClass]="{ navbar: true, active: publicService.menu }">
    <ul [ngClass]="{ menu: true, active: publicService.menu }">
      <li>
        <a [routerLink]="'/blog'" (click)="toogleMenu()">Blog</a>
      </li>
      <li>
        <a [routerLink]="'/servicios'" (click)="toogleMenu()">Servicios</a>
      </li>
      <li>
        <a [routerLink]="'/proyectos'" (click)="toogleMenu()">Proyectos</a>
      </li>
      <li>
        <a [routerLink]="'/contacto'" (click)="toogleMenu()">Cont√°ctanos</a>
      </li>
    </ul>
  </nav>

  <div
    [ngClass]="{
      active: publicService.menu,
      toggle: true,
      btn: publicService.isMobile
    }"
    (click)="toogleMenu()"
  >
    <fa-icon [icon]="faBars" aria-hidden="true"></fa-icon>
  </div>
</header>

<router-outlet></router-outlet>
